<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="col-lg-12 row text-center">
                <h2 class="section-heading">Das sind wir</h2>
                <h3 class="section-subheading text-muted">Ehrlich, professionel, spezialisiert.</h3>
            </div>
        

            <div class="col-lg-12 row text-center">
                <div class="team-lead">
                    <img src="img/team/{{ site.teamlead-pic }}.jpg" class="img-responsive img-circle img-centered" alt="">
                    <h4>{{ site.teamlead-name }}</h4>
                    <p class="text-primary">{{ site.teamlead-slogan }}</p>
                    <p>{{ site.teamlead-description }}</p>
                    <p class="text-last">{{ site.teamlead-motto }} </p>

                </div>
            </div>
